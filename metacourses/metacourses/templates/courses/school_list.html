{% extends "courses/base.html" %}
{% load course_tags %}

{% block head_title %}
    Schools
{% endblock %}

{% block body %}
    {% split_list object_list as chunked_objects 3 %}
    {% for chunk in chunked_objects %}
        <div class="row">
            {% for school in chunk %}
                <div class="span4">
                    <strong>
                        <a href="{% url filter_by_school school.slug %}">{{school|title}}</a>
                    </strong>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
